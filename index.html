<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="zzBxsExc0P9uRgoF_ZDrVpRQGGceMRe-X2Frdvk4wCA"
    />
    <title>Волнистость с фрактальной отрисовкой</title>
    <link rel="stylesheet" href="styles.css" />
    <link id="favicon" rel="icon" href="favicon1.png" type="image/png" />
  </head>
  <body>
    <div class="control-panel">
      <div class="col">
        <div class="row">
          <label
            for="paramChi"
            title="Целая часть частоты относительных колебаний резца и заготовки"
            >Целая часть <b>χ</b>:</label
          >
          <div class="value" id="paramChiValue">9</div>
          <label for="paramChi">Гц</label>
        </div>
        <input
          type="range"
          id="paramChi"
          min="0"
          max="100"
          value="39"
          step="1"
        />

        <div class="spacer-row"></div>

        <div class="row">
          <label
            for="paramPsi"
            title="Дробная часть частоты относительных колебаний резца и заготовки"
            >Дробная часть <b>ψ</b>:</label
          >
          <div class="value" id="paramPsiValue">8</div>
          <label for="paramPsi">Гц</label>
        </div>
        <input
          type="range"
          id="paramPsi"
          min="0"
          max="1"
          value="0.128"
          step="0.001"
        />
      </div>

      <div class="spacer-col"></div>

      <div class="col">
        <div class="row">
          <label
            for="paramAmplutuda"
            title="Амплитуда колебаний резца относительно заготовки"
            >Амплитуда <b>A</b>:</label
          >
          <div class="value" id="paramAmplutudaValue">1</div>
          <label for="paramAmplutuda">мм</label>
        </div>
        <input
          type="range"
          id="paramAmplutuda"
          min="0"
          max="1"
          value="0.95"
          step="0.01"
        />

        <div class="spacer-row"></div>

        <div class="row">
          <label for="paramS" title="Скорость подачи резца"
            >Подача <b>s</b>:</label
          >
          <div class="value" id="paramSValue">1</div>
          <label for="paramS">мм/об</label>
        </div>
        <input
          type="range"
          id="paramS"
          min="0"
          max="2"
          value="1"
          step="0.001"
        />
      </div>

      <div class="spacer-col"></div>
      <div class="spacer-col"></div>
      <div class="spacer-col"></div>

      <div class="col">
        <div class="row">
          <label
            for="canvasWidth"
            title="Ширина рисуемой области, от 100 до 1200"
            >Ширина картинки:</label
          >
          <div class="value" id="canvasWidthValue">450</div>
          <label for="canvasWidth">px</label>
        </div>
        <input
          type="range"
          id="canvasWidth"
          min="100"
          max="1200"
          value="450"
          step="2"
        />

        <div class="spacer-row"></div>

        <div class="row">
          <label
            for="canvasHeight"
            title="Высота рисуемой области, от 100 до 800"
            >Высота картинки:</label
          >
          <div class="value" id="canvasHeightValue">300</div>
          <label for="canvasHeight">px</label>
        </div>
        <input
          type="range"
          id="canvasHeight"
          min="100"
          max="800"
          value="300"
          step="2"
        />
      </div>

      <div class="spacer-col"></div>

      <div class="col">
        <div class="row">
          <label for="paramX0" title="Смещение отрисовываемого участка по оси Х"
            >Смещение по <b>X</b>:</label
          >
          <div class="value" id="paramX0Value">100</div>
          <label for="paramX0">мм</label>
        </div>
        <input type="range" id="paramX0" min="-300" max="300" value="150" />

        <div class="spacer-row"></div>

        <div class="row">
          <label for="paramY0" title="Смещение отрисовываемого участка по оси Y"
            >Смещение по <b>Y</b>:</label
          >
          <div class="value" id="paramY0Value">0</div>
          <label for="paramY0">мм</label>
        </div>
        <input type="range" id="paramY0" min="-300" max="300" value="0" />
      </div>

      <div class="spacer-col"></div>

      <div class="col">
        <div class="row">
          <label
            for="paramScale"
            title="Масштабный фактор рисования изображения"
            >Масштаб:</label
          >
          <div class="value" id="paramScaleValue">0.1</div>
        </div>
        <input
          type="range"
          id="paramScale"
          min="0.01"
          max="1"
          value="0.1"
          step="0.01"
        />

        <div class="spacer-row"></div>

        <div class="row"></div>
      </div>

      <div class="spacer-col"></div>
      <div class="spacer-col"></div>
      <div class="spacer-col"></div>

      <div class="col">
        <div class="row">
          <label
            for="paramAlfa"
            title="Угол наклона главной режущей кромки резца"
            >Угол <b>α</b>:</label
          >
          <div class="value" id="paramAlfaValue">1.047</div>
          <label for="paramAlfa">рад</label>
        </div>
        <input
          type="range"
          id="paramAlfa"
          min="0"
          max="1.571"
          value="1.047"
          step="0.001"
        />

        <div class="spacer-row"></div>

        <div class="row">
          <label
            for="paramBetta"
            title="Угол наклона вспомогательной режущей кромки резца"
            >Угол <b>β</b>:</label
          >
          <div class="value" id="paramBettaValue">0.785</div>
          <label for="paramBetta">рад</label>
        </div>
        <input
          type="range"
          id="paramBetta"
          min="0"
          max="1.571"
          value="0.785"
          step="0.001"
        />
      </div>

      <div class="spacer-col"></div>

      <div class="col">
        <div class="row">
          <label for="paramGamma" title="Угол наклона самого резца"
            >Угол <b>γ</b>:</label
          >
          <div class="value" id="paramGammaValue">0</div>
          <label for="paramGamma">рад</label>
        </div>
        <input
          type="range"
          id="paramGamma"
          min="-1.571"
          max="1.571"
          value="0"
          step="0.001"
        />

        <div class="spacer-row"></div>

        <div class="row">
          <label for="paramRo" title="Радиус скругления вершины резца"
            >Радиус <b>ρ</b>:</label
          >
          <div class="value" id="paramRoValue">1</div>
          <label for="paramRo">мм</label>
        </div>
        <input
          type="range"
          id="paramRo"
          min="0"
          max="3"
          value="1"
          step="0.001"
        />
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="script.js"></script>
  </body>
</html>
