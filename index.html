<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="zzBxsExc0P9uRgoF_ZDrVpRQGGceMRe-X2Frdvk4wCA"
    />
    <title>Canvas with Control Panel</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Подключаем CSS файл -->
  </head>
  <body>
    <div class="control-panel">
      <div class="col">
        <div class="row">
          <label for="paramChi">χ:</label>
          <div class="value" id="paramChiValue">9</div>
        </div>
        <input
          type="range"
          id="paramChi"
          min="0"
          max="10"
          value="9"
          step="0.01"
        />

        <div class="spacer-row"></div>

        <div class="row">
          <label for="paramOmega">ω:</label>
          <div class="value" id="paramOmegaValue">8</div>
        </div>
        <input
          type="range"
          id="paramOmega"
          min="0"
          max="10"
          value="8"
          step="0.01"
        />
      </div>

      <div class="spacer-col" style="width: 40px"></div>
      <!-- Пространство между группами -->

      <div class="col">
        <div class="row">
          <label for="canvasWidth">Width:</label>
          <div class="value" id="canvasWidthValue">450</div>
        </div>
        <input type="range" id="canvasWidth" min="100" max="1200" value="450" />

        <div class="spacer-row"></div>

        <div class="row">
          <label for="canvasHeight">Height:</label>
          <div class="value" id="canvasHeightValue">300</div>
        </div>
        <input type="range" id="canvasHeight" min="100" max="800" value="300" />
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
